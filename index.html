<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/file-upload-with-preview/dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trang chủ</title>
  </head>
  <body> 
    <div class="chat-app">
      <header class="header">
        <div class="inner-logo"><a href="index.html">Chat App</a></div>
        <div class="inner-actions"><a href="login.html" button-login>Login     </a><a href="register.html" button-register>Register  </a><a href="" button-logout>Logout</a></div>
      </header>
      <div class="chat">
        <div class="inner-body">
          <div class="inner-incoming">
            <div class="inner-name">Em Yêu</div>
            <div class="inner-content">A ăn cơm chưa?</div>
          </div>
          <div class="inner-outgoing">
            <div class="inner-content">A ăn rồi!</div>
          </div>
        </div>
        <div class="inner-foot">
          <div class="custom-file-container" data-upload-id="upload-images"></div>
          <form class="inner-form" action="">
            <input type="text" name="content" placeholder="Type hear..."><span class="button-icon"><i class="fa-regular fa-face-smile"></i></span>
            <label class="button-image" for="file-upload-with-preview-upload-images"><i class="fa-solid fa-image"> </i></label>
            <button class="button-plane"><i class="fa-solid fa-paper-plane"></i></button>
          </form>
          <div class="tooltip" role="tooltip">
            <emoji-picker>   </emoji-picker>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js">  </script>
    <script src="https://unpkg.com/file-upload-with-preview/dist/file-upload-with-preview.iife.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js">    </script>
    <script type="module" src="assets/js/script.js">              </script>
  </body>
</html>
